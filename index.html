<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A digital clock">
    <meta name="author" content="Piyush Yadav">
    <title>Digital clock</title>
    <link rel="stylesheet" href="C:\Digital_Clock\style.css">
</head>
<body>
     <h2>
        Digital Clock 
     </h2>
     <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hour</span>
        </div>
        <div>
            <span id="minute">00</span>
            <span class="text">Minute</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
     </div>
     <script src="C:\Digital_Clock\updateClock.js"></script>
</body>
</html>
